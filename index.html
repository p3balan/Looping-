<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<h1>Looping Assignment</h1>

<body>
    <h2>Katas</h2>
        <script>

            document.write("Display the numbers from 1 to 20." + "<br />");
            console.log("1.) Display the numbers from 1 to 20.");
            for (let i = 1; i <= 20; i++) {
                
                console.log(i);
                
                document.write (i + "<br />")  
            } 
            document.write ("<br />") 

            document.write("Display the even numbers from 1 to 20." + "<br />");
            console.log("2.) Display the even numbers from 1 to 20.");
            for (let i = 2; i <= 20; i += 2) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the odd numbers from 1 to 20." + "<br />");
            console.log("3.) Display the odd numbers from 1 to 20.");
            for (let i = 1; i <= 20; i += 2) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the multiples of 5 up to 100." + "<br />");
            console.log("4.) Display the multiples of 5 up to 100.");
            for (let i = 5; i <= 100; i += 5) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the square numbers up to 100." + "<br />");
            console.log("5.) Display the square numbers up to 100.");
            for (let i = 1; i <= 10; i++) {
                let sqr = i * i;
                console.log(sqr);
                document.write ( sqr + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the numbers counting backwards from 20 to 1." + "<br />");
            console.log("6.) Display the numbers counting backwards from 20 to 1.");
            for (let i = 20; i >= 1; i--) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the even numbers counting backwards from 20." + "<br />");
            console.log("7.) Display the even numbers counting backwards from 20.");
            for (let i = 20; i >= 1; i -= 2) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the odd numbers counting backwards from 20." + "<br />");
            console.log("8.) Display the odd numbers counting backwards from 20.");
            for (let i = 19; i >= 1; i -= 2) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the multiples of 5, counting down from 100." + "<br />");
            console.log("9.) Display the multiples of 5, counting down from 100.");
            for (let i = 100; i >= 5; i -= 5) {
                console.log(i);
                document.write ( i + "<br />") 
            }
            document.write ("<br />") 

            document.write("Display the square numbers, counting down from 100." + "<br />");
            console.log("10.) Display the square numbers, counting down from 100.");
            for (let i = 10; i >= 1; i--) {
                let sqr = i * i;
                console.log(sqr);
                document.write ( sqr + "<br />") 
            }










        </script>

    </h2>
</body>

</html>
